<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details - GameFlix</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/homePage.css">
</head>
<body>
    <header class="custom-bg-primary text-white p-3 d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="../homePage.html">
                <img src="../../assets/imgs/icons/text1.svg" alt="GameFlix Logo" class="img-fluid" style="height: 40px;">
            </a>
        </div>
        <div class="search-bar d-flex align-items-center">
            <input type="text" class="form-control mr-2 custom-border-primary" placeholder="Search...">
            <button class="btn custom-bg-secondary text-white">Filter</button>
        </div>
        <div class="auth-buttons d-flex align-items-center">
            <a href="registerGamePage.html" class="btn custom-bg-accent text-white mr-2">Register Game</a>
            <div id="auth-info" class="d-flex align-items-center ml-2"></div>
        </div>
    </header>
    <main class="container my-4">
        <div id="game-details" class="row">
            <!-- Detalhes do jogo serão exibidos aqui -->
        </div>
        <div class="mt-3 text-right">
            <a id="edit-game-button" href="#" class="btn custom-bg-accent text-white">Edit Game</a>
        </div>
        <div id="comments-section" class="mt-4">
            <h2>Comments</h2>
            <form id="comment-form">
                <div class="form-group">
                    <label for="comment-text">Add a comment</label>
                    <textarea id="comment-text" class="form-control" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn custom-bg-accent text-white">Add Comment</button>
            </form>
            <div id="comments-list" class="mt-3">
                <!-- Comentários serão exibidos aqui -->
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../../assets/js/classes/Jogo.js"></script>
    <script src="../../assets/js/classes/Usuario.js"></script>
    <script src="../../assets/js/game/gamePage.js"></script>
</body>
</html>
