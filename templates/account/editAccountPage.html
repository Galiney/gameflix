<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - GameFlix</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/homePage.css">
</head>
<body>
    <header class="custom-bg-primary text-white p-3 d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="../homePage.html">
                <img src="../../assets/imgs/icons/text1.svg" alt="GameFlix Logo" class="img-fluid" style="height: 40px;">
            </a>
        </div>
        <div class="search-bar d-flex align-items-center">
            <input type="text" class="form-control mr-2 custom-border-primary" placeholder="Search...">
            <button class="btn custom-bg-secondary text-white">Filter</button>
        </div>
        <div class="auth-buttons d-flex align-items-center">
            <a href="registerGamePage.html" class="btn custom-bg-accent text-white mr-2">Register Game</a>
            <button class="btn custom-bg-accent text-white mr-2">Login</button>
            <button class="btn custom-bg-accent text-white">Register</button>
        </div>
    </header>
    <main class="container my-4">
        <h1 class="text-center">Edit Profile</h1>
        <form id="edit-profile-form">
            <div class="form-group">
                <label for="profile-name">Name</label>
                <input type="text" id="profile-name" name="profile-name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="profile-photo">Profile Photo</label>
                <input type="file" id="profile-photo" name="profile-photo" class="form-control" accept="image/*">
                <img id="preview" src="" alt="Image preview" style="display: none; max-width: 100%; margin-top: 10px;">
            </div>
            <div class="form-group">
                <label for="profile-bio">Bio</label>
                <textarea id="profile-bio" name="profile-bio" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn custom-bg-accent text-white">Save Changes</button>
        </form>
        <div id="message" class="mt-3"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../../assets/js/classes/Usuario.js"></script>
    <script src="../../assets/js/account/editAccountPage.js"></script>
</body>
</html>
