<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/homePage.css">
</head>
<body>
    <header class="custom-bg-primary text-white p-3 d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="../homePage.html">
                <img src="../../assets/imgs/icons/text1.svg" alt="GameFlix Logo" class="img-fluid" style="height: 40px;">
            </a>
        </div>
    </header>
    <main class="container form-container my-4">
        <div id="form-container" class="form-group">
            <h2 id="form-title">Login</h2>
            <form id="auth-form" data-type="login">
                <div class="form-group" id="name-group" style="display: none;">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group" id="photo-group" style="display: none;">
                    <label for="profile-photo">Profile Photo</label>
                    <input type="file" id="profile-photo" name="profile-photo" class="form-control" accept="image/*">
                    <img id="photo-preview" src="" alt="Image preview" style="display: none; max-width: 100%; margin-top: 10px;">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn custom-bg-accent text-white" id="submit-btn">Login</button>
                <p class="mt-2">Don't have an account? <span id="switch-auth" class="toggle-button">Register here</span></p>
            </form>
            <div id="message" class="mt-3"></div>
        </div>
    </main>
    <script src="../../assets/js/classes/Jogo.js"></script>
    <script src="../../assets/js/classes/Usuario.js"></script>
    <script src="../../assets/js/account/registerLogin.js"></script>
</body>
</html>
