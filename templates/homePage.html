<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameFlix</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/homePage.css">
</head>
<body>
    <header class="custom-bg-primary text-white p-3 d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="../homePage.html">
                <img src="../assets/imgs/icons/text1.svg" alt="GameFlix Logo" class="img-fluid" style="height: 40px;">
            </a>
        </div>
        <div class="search-bar d-flex align-items-center">
            <input type="text" class="form-control mr-2 custom-border-primary" placeholder="Search...">
            <button class="btn custom-bg-secondary text-white">Filter</button>
        </div>
        <div class="auth-buttons d-flex align-items-center">
            <a href="game/registerGamePage.html" class="btn custom-bg-accent text-white mr-2">Register Game</a>
            <button id="clear-games" class="btn btn-danger text-white ml-2">Clear Games</button>
            <div id="auth-info" class="d-flex align-items-center ml-2"></div>
        </div>
    </header>
    <main class="container my-4">
        <div id="game-container" class="row">
            <!-- Os cards dos jogos serÃ£o injetados aqui pelo JavaScript -->
        </div>
        <div id="no-games-message" class="text-center" style="display: none;">
            <p class="lead">Nenhum jogo salvo ainda. Adicione alguns jogos para visualizar aqui!</p>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../../assets/js/classes/Jogo.js"></script>
    <script src="../../assets/js/classes/Usuario.js"></script>
    <script src="../assets/js/homePage.js"></script>
</body>
</html>
