<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameFlix</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/homePage.css">
</head>
<body>
    <header class="custom-bg-primary text-white p-3 d-flex justify-content-between align-items-center">
        <div class="logo">
            <img src="logo.png" alt="GameFlix Logo" class="img-fluid" style="height: 40px;">
        </div>
        <div class="search-bar d-flex align-items-center">
            <input type="text" class="form-control mr-2 custom-border-primary" placeholder="Search...">
            <button class="btn custom-bg-secondary text-white">Filter</button>
        </div>
        <div class="auth-buttons">
            <button class="btn custom-bg-accent text-white mr-2">Login</button>
            <button class="btn custom-bg-accent text-white">Register</button>
        </div>
    </header>
    <main class="container my-4">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card custom-border-primary">
                    <img src="game1.jpg" class="card-img-top" alt="Game 1">
                    <div class="card-body">
                        <h5 class="card-title custom-text">Game Title 1</h5>
                        <p class="card-text custom-text">Description of the game goes here.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card custom-border-primary">
                    <img src="game2.jpg" class="card-img-top" alt="Game 2">
                    <div class="card-body">
                        <h5 class="card-title custom-text">Game Title 2</h5>
                        <p class="card-text custom-text">Description of the game goes here.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card custom-border-primary">
                    <img src="game3.jpg" class="card-img-top" alt="Game 3">
                    <div class="card-body">
                        <h5 class="card-title custom-text">Game Title 3</h5>
                        <p class="card-text custom-text">Description of the game goes here.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
